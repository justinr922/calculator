<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Justin's Calculator</title>
</head>
<body>
    <div id="container">
        <input id="display" type="text" value="0" disabled>
        <div id="controls">
            <div id="numbers">
                <button class="operator top-bar" id="factorial">!</button>
                <button class="operator modifyer top-bar" id="percent">%</button>
                <button class="operator modifyer top-bar" id="changeSign">+/-</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="clear" id="clear">Clear</button>
                <button class="number" id="0">0</button>
                <button class="number" id="decimal">.</button>
            </div>
            <div id="operators">
                <button class="operator" id="divide">/</button>
                <button class="operator" id="multiply">*</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="add">+</button>
                <button class="operator" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
